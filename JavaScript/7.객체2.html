    <h3>*객체 배열을 사용한 다량의 데이터관리</h3>

    <button onclick="test1()">실행확인</button>
    <div id="area1" class="area"></div>

    <script>
        function test1(){
            const human0 = { name : "전영석", age : 32, gender : '남'  }
            const human1 = { name : "전영순", age : 12, gender : '남'  }
            const human2 = { name : "전영삭", age : 22, gender : '남'  }
            const human3 = { name : "전영민", age : 43., gender : '남'  }
            const human4 = { name : "전영구", age : 18, gender : '남'  }

            human0.gender = '여';

            const humanArr = [];
            humanArr.push(human0);
            humanArr.push(human1);
            humanArr.push(human2);
            humanArr.push(human3);
            humanArr.push(human4);

            console.log(humanArr);
            console.log(humanArr[0]);
            console.log(humanArr[0].name);
            
            //새로운 속성 추가
            // humanArr[0].point = 0;

            // console.log(humanArr[0]);

            for(let human of humanArr){
                human.toString = function(){
                    return (this.name + " " + this.age + " " + this.gender) ;
                }
            }

            const area = document.getElementById('area1');
            for(let human of humanArr){
                area.innerHTML += human.name + "<br>"
                area.innerHTML += human.toString() + "<br>"   // ( ) 친 이유 : 속성에 함수로 실행해줘라는 뜻
                area.innerHTML += human.toString + "<br>"
            }
        }

    </script>


<h3>*생성자 함수</h3>
<p>
    new 키워드를 통해서 객체를 생성할 수 있는 함수를 의미(함수명 제시 시 첫글자 대문자)
</p>

<button onclick="test2()">실행확인</button>
<div id="area2" class="area"></div>

<script>
        function Human(name, age, gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.toString = function(){
                return (this.name + " " + this.age + " " + this.gender)
            }
        }
   

    function test2(){
            const human0 = new Human('전영석1', 12, '남1');
            const human1 = new Human('전영석2', 22, '남2');
            const human2 = new Human('전영석3', 32, '남3');
            const human3 = new Human('전영석4', 42, '남4');
            const human4 = new Human('전영석5', 52, '남5');

            const humanArr = [human0,human1,human2,human3,human4];
            console.log(humanArr);

            //area2요소에 humanArr에 담긴 모든 human정보 표시
            const all = document.getElementById('area2');
            for(let a of humanArr){
                all.innerHTML += a.toString();
            }

            for(let a in humanArr){
                all.innerHTML += humanArr[a].toString();
            }
    }
</script>

    <h3>*Date 내장객체</h3>

    <button onclick="test3()">실행확인</button>
    <div id="area3" class="area"></div>

    <script>
        function test3(){
            const area3 = document.getElementById('area3');

            //현재 날짜 및 시간
            const date1 = new Date();

            area3.innerHTML = "date1 : " + date1 + "<br>";

            //2024년 1월 4일
            const date2 = new Date(2024, 1 -1, 4);
            area3.innerHTML = "date2 : " + date2 + "<br>";

            //시간까지
            const date3 = new Date(2024, 1 -1, 4, 17, 50, 30);
            area3.innerHTML = "date3 : " + date3 + "<br>";

            //밀리세컨초
            //1s == 1000ms
            //5s == 5000ms
            const date4 = new Date(2024, 1 -1, 4, 17, 50, 30, 500);
            area3.innerHTML = "date4 : " + date4 + "<br>";

            //종강일을 기준으로 표시
            //년 : getFullYear 시 : getHours 분 : getMinutes 초 : getSeconds
            area3.innerHTML += "년도 : " + date4.getFullYear() + "<br>";
            area3.innerHTML += "월 : " + (date4.getMonth() +1) + "<br>";
            area3.innerHTML += "일 : " + date4.getDate() + "<br>";
            area3.innerHTML += "요일 : " + getDayText(date4.getDay()) + "<br>";
            area3.innerHTML += "시 : " + date4.getHours() + "<br>";
            area3.innerHTML += "분 : " + date4.getMinutes() + "<br>";
            area3.innerHTML += "초 : " + date4.getSeconds() + "<br>";

            function getDayText(day){
                switch(day){
                    case 0 :
                        return '일';
                    case 1 :
                        return '월';
                    case 2 :
                        return '화';         
                    case 3 :
                        return '수';
                    case 4 :
                        return '목';   
                    case 5 :
                        return '금';
                    case 6 :
                        return '토';         
                }
            }

            //함수 호이스팅



            //현재 날짜부터 종강일까지 남은일수 d-day
            const end = new Date(2024, 1 -1, 4);
            const now = new Date();
            
            area3.innerHTML += "<hr>";

            area3.innerHTML += (end - now) + "<br>";
            //현재날짜부터 종갈날까지 몇 밀리세컨초가 남았는지 알려주고 있다.
            /*
            1s => 1000ms
            1m => 60s => 60 * 1000ms
            1h => 60m => 60 * 60 * 1000ms
            1d => 24h => 24 * 60 * 60 * 1000ms
            */
           const dday = (end - now) /  (24*60*60*1000);
           area3.innerHTML += Math.round(dday) + "일 남았습니다" + "<br>";
           alert(Math.round(dday) + "일 남았습니다");
        }
    </script>
